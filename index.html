<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.IDEA.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- كود AdSense الأساسي (استبدل PUBLISHER_ID برقمك) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-PUBLISHER_ID"

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: transparent;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* تغيير لترتيب عمودي */
            justify-content: space-between; /* توزيع المساحة */
            padding: 20px;
        }
        .container {
            display: flex;
            max-width: 1200px;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
            flex: 1; /* شغل المساحة المتاحة */
        }
        .left-section {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: transparent;
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            color: #b61412;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .social-icon {
            background: transparent !important;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b61412;
            font-size: 1.6rem;
            transition: all 0.3s;
            text-decoration: none !important;
        }
        .social-icon:hover {
            color: #d43c3a;
            transform: scale(1.15);
        }
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            background: transparent;
        }
        .ad-image {
            max-width: 100%;
            border-radius: 0;
            box-shadow: none;
            display: block;
        }
        
        /* قسم الإعلانات في الأسفل */
        .ads-container {
            width: 100%;
            padding: 15px;
            background: #f8f8f8;
            text-align: center;
            border-top: 1px solid #eee;
            margin-top: 30px;
        }
        
        .ads-placeholder {
            margin: 0 auto;
            max-width: 1200px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .right-section {
                padding: 0;
            }
            .social-icons {
                gap: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <h1>M.IDEA</h1>

                    <i class="fab fa-tiktok"></i>

        </div>
        <div class="right-section">
            <img src="Picsart_25-07-13_19-28-02-799.png" alt="صورة إعلانية" class="ad-image">

    </div>
